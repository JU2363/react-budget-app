<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li><a href="services.html">서비스</a></li>
                <li><a href="pricing.html">가격</a></li>
                <li><a href="contact.html">연락처</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>연락처</h1>
        
        <section class="contact-info">
            <h2>문의하기</h2>
            <p>궁금한 점이 있으시면 언제든 연락 주세요.</p>
            <ul>
                <li>이메일: info@aiservice.com</li>
                <li>전화: 02-1234-5678</li>
                <li>주소: 서울특별시 강남구 AI로 123</li>
            </ul>
        </section>

        <section class="contact-form">
            <h2>문의 양식</h2>
            <form id="contact-form">
                <input type="text" name="name" placeholder="이름" required>
                <input type="email" name="email" placeholder="이메일" required>
                <select name="subject" required>
                    <option value="">문의 주제 선택</option>
                    <option value="general">일반 문의</option>
                    <option value="sales">영업 문의</option>
                    <option value="support">기술 지원</option>
                </select>
                <textarea name="message" placeholder="메시지" required></textarea>
                <button type="submit">보내기</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 AI 서비스 제공. 모든 권리 보유.</p>
    </footer>

    <script src="script.js"></script>
</body>
